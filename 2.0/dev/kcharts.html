<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" charset="utf-8" href="http://g.tbcdn.cn/kissy/k/1.4.0/css/dpl/base-min.css">
    <script type="text/javascript" src="../graph/index.js"></script>
    <title>kcharts</title>
  </head>
  <body>
    <script charset="utf-8" src="http://g.tbcdn.cn/kissy/k/1.4.0/seed.js"></script>
    <script>
     // 一、基础API
     // 1. 使用方式一，很自然的实现多种图表的混搭
     KISSY.use("gallery/kcharts/2.0/graph/index",function(S,KCharts){
       // 图表容器
       var chart = new KCharts({renderTo:"#J_Canvas"});       
       
       // 线图
       var line = new KCharts.Line({series:[]});       
       
       // 柱状图
       var bar = new KCharts.Bar({series:[]});       

       // tip插件
       var tip = new KCharts.Tip();
       
       // 添加 line、bar 
       chart.add(line);
       chart.add(bar);
       
       // 控件 tip
       chart.plug(tip);

       // 移除bar
       chart.unplug(bar);
     });

     // 2. 使用方式二，仿Highcharts
     KISSY.use("gallery/kcharts/2.0/graph/index",function(S,KCharts){
       
       var linechart = new KCharts({
         renderTo:"#J_Canvas",
         type:"line",
         series:[],
         tip:{}
       });
       
       var barchart = new KCharts({
         renderTo:"#J_Canvas",
         type:"bar",
         series:[],
         tip:{}
       });
       
     });     
     
     // 二、高度封装的API，底层是基础plugin的组合，也就是一、1 混搭的过程被包装起来了，使用更简单
     
     KISSY.use("gallery/kcharts/2.0/datetime/index",function(S,DateTime){
       // datetime 可能是 KChart.Line + Datepickerj + Tip 等的组合
       var datetime = new DateTime({
         renderTo:"#J_Canvas",
         series:[],
         tip:{}
       });

     });     

    </script>
  </body>
</html>
